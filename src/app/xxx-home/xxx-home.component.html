<main>
  @if (isContentLoading$ | async) {
    Content loading...
  } @else if (isContentEmpty$ | async) {
    No content error
  }
  @if (content$|async; as content) {
    <section>
      <h1>{{ content?.contentModel?.pageTitle }}</h1>
      <div class="xxx-body-content">{{ content?.contentModel?.bodyText }}</div>
    </section>
  }
</main>
